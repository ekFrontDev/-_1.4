<!DOCTYPE html>
	<html lang="ru">
		<head>
			<title>Второй макет</title>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width,initial-scale=1">
			<link rel="stylesheet" href="style.css">
		</head>
		<body class="block">
			<header class="header block">
				<nav class="nav block">
					<div class="nav__menu block">
						<button type='button' class='nav__button-1'>
							<img class="nav__img-open-burger" src="image/open_burger.svg" alt="Кнопка меню">
						</button>
					</div>
					<div class="nav__logo block">
						<img class="nav__img-logo" src="image/Group.svg" alt="Логотип">
					</div>
					<div class="nav__search block">
						<button type='button' class='nav__button-3'>
							<img class="nav__img-search" src="image/search.svg" alt="Чекстатус">
						</button>
					</div>
				</nav>
			</header>
			<main class="main">
					<aside class="main__sidebar block">
							<div class="main__service-0 block">
								<button type="button" class="main__service-0-button block">Ремонт техники</button>
							</div>
							<div class="main__service-1 block">
								<button type='button' class='main__service-1-button block'>Услуги и сервисы</button>
							</div>
							<div class="main__service-2 block">
								<button type='button' class='main__service-2-button block'>Корпоративным клиентам</button>
							</div>
							<div class="main__service-3 block">
								<button type='button' class='main__service-3-button block'>Продавцам техники</button>
							</div>
							<div class="main__service-4 block">
								<button type='button' class='main__service-4-button block'>Партнерам</button>
							</div>
							<div class="main__service-5 block">
								<button type='button' class='main__service-5-button block'>Производителям</button>
							</div>
							<div class="main__service-6 block">
								<button type='button' class='main__service-6-button block'>Наши сервисные центры</button>
							</div>
							<div class="main__service-7 block">
								<button type='button' class='main__service-7-button block'>Контакты</button>
							</div>
					</aside>
			</main>
			</div>
		</body>
		<footer>
			<div class="main__footer">
				<div class="main__footer-menu">
					<div class="main__footer-menu--button-4">
						<button type="button" class='main__footer--button-4'>
							<img class="main__footer-menu--img-call" src="image/call.svg" alt="Телефонная трубка">
						</button>
					</div>
					<div class="main__footer-menu--button-5">
						<button type="button" class='main__footer--button-5'>
							<img class="main__footer-menu--img-chat" src="image/chat.svg" alt="Чат">
						</button>
					</div>
					<div class="main__footer-menu--button-6">
						<button type="button" class='main__footer--button-6'>
							<img class="main__footer-menu--img-profile" src="image/profile.svg" alt="Профиль">
						</button>
					</div>
				</div>
				<div class="main__footer-contacts">
					<a class="main__footer-menu--mail">mail@cps.com</a>
					<a class="main__footer-menu--phone">8 800 890 8900</a>
				</div>
				<div class="main__footer-menu--lang">
					<a class="main__footer-menu--ru">RU</a>
					<a class="main__footer-menu--en">EN</a>
					<a class="main__footer-menu--ch">CH</a>
				</div>
		</footer>
	</html>
